<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Report lá»—i / GÃ³p Ã½</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        /* 1. FONT CHá»® HIá»†N Äáº I */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        /* 2. BIáº¾N MÃ€U Sáº®C & THIáº¾T Láº¬P GLASSMOPRHISM */
        :root {
            --font-main: 'Inter', sans-serif;
            --primary: #007bff;
            --primary-dark: #0056b3;
            --success: #28a745;
            --success-dark: #1e7e34;
            --error: #dc3545;
            --neutral: #6c757d;
            --neutral-dark: #5a6268;

            /* Glass Base */
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: 1px solid rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            
            /* Text & Background */
            --bg-start: #ffffff;
            --bg-end: #2193b0;
            --text-color: #212529;
            --input-bg: rgba(255, 255, 255, 0.3);
            --toggle-bg: #ffffff;
        }

        /* 3. DARK MODE CHO GLASSMOPRHISM */
        body.dark {
            --primary: #4A90E2;
            --primary-dark: #2F72B9;
            --success: #5cb85c;
            --success-dark: #449d44;
            --error: #ff6b6b;
            
            --glass-bg: rgba(0, 0, 0, 0.3);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
            
            --bg-start: #1c1c1c; /* Giá»¯ biáº¿n nhÆ°ng sáº½ bá»‹ canvas overwrite */
            --bg-end: #000000; /* Giá»¯ biáº¿n nhÆ°ng sáº½ bá»‹ canvas overwrite */
            --text-color: #f0f0f0;
            --input-bg: rgba(255, 255, 255, 0.05);
            --toggle-bg: #333333;
            /* >>> THAY Äá»”I: Quan trá»ng Ä‘á»ƒ canvas hiá»ƒn thá»‹ <<< */
            background: transparent !important; 
        }

        /* 4. THIáº¾T Láº¬P CHUNG */
        body {
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Ná»n Gradient (DÃ¹ng cho Light Mode) */
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-color);
            transition: background 0.4s ease, color 0.4s ease;
            line-height: 1.5;
            overflow: hidden; /* NgÄƒn cuá»™n */
        }

        h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            font-weight: 700;
        }

        /* 5. GLASS BOX CHá»¦ Äáº O */
        .report-box {
            /* Glass Effect */
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            
            padding: 30px;
            width: 380px;
            transition: all 0.4s ease;
            text-align: center;
        }

        /* 6. INPUT VÃ€ TEXTAREA (Ãnh sÃ¡ng nháº¹) */
        textarea {
            width: 100%;
            height: 140px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.6); /* Border rÃµ hÆ¡n má»™t chÃºt */
            background: var(--input-bg);
            resize: none;
            font-size: 15px;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            color: var(--text-color);
            font-family: var(--font-main);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary);
        }

        /* 7. BUTTONS (Liquid Glass Style, Viá»n tráº¯ng) */
        button {
            width: 100%;
            padding: 15px;
            border: none; 
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 0.5px;

            /* Base Liquid Glass Effect cho nÃºt */
            background: rgba(255, 255, 255, 0.15); /* Background má» */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-color); /* MÃ u chá»¯ thÃ­ch á»©ng vá»›i theme */
            border: 2px solid rgba(255, 255, 255, 0.7); 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); /* BÃ³ng má» */
        }

        body.dark button {
            background: rgba(0, 0, 0, 0.25);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* NÃºt Report Lá»—i (Primary/Blue) */
        .send-btn { 
            color: var(--primary-dark); 
        }
        .send-btn:hover { 
            background: rgba(0, 123, 255, 0.2); 
            color: var(--primary-dark);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.8), 
                        0 0 0 4px rgba(0, 123, 255, 0.3);
        }

        /* NÃºt GÃ³p Ã½ / Äá» xuáº¥t (Success/Green) */
        .feedback-btn { 
            color: var(--success-dark);
        }
        .feedback-btn:hover { 
            background: rgba(40, 167, 69, 0.2);
            color: var(--success-dark);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.8),
                        0 0 0 4px rgba(40, 167, 69, 0.3);
        }

        /* NÃºt Quay láº¡i (Neutral/Gray) */
        .back-btn { 
            color: var(--neutral-dark);
            font-weight: 500;
        }
        .back-btn:hover { 
            background: rgba(108, 117, 125, 0.2);
            color: var(--neutral-dark);
            transform: translateY(0) scale(1.01); 
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
        
        /* 8. TOGGLE BUTTON (Giá»¯ nguyÃªn) */
        .top-bar {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .toggle-btn {
            background: var(--toggle-bg);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: none;
            width: auto;
            margin: 0;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            font-weight: 500;
            backdrop-filter: none;
        }
        .toggle-btn:hover { 
            opacity: 0.9; 
            transform: none;
        }

        /* 9. POPUP MODAL (Giá»¯ nguyÃªn) */
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 9999;
        }
        .modal-content {
            background: var(--text-color);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 320px;
            min-width: 250px;
            color: white;
        }
        .modal-content.success { border-left: 6px solid var(--success); background: #28a745; }
        .modal-content.error { border-left: 6px solid var(--error); background: #dc3545; }
        .modal-content p {
            font-size: 17px;
            font-weight: 500;
            margin: 0 0 15px 0;
            color: white;
        }
        .modal button {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 8px;
            background: #ffffff;
            color: var(--primary);
            width: auto;
        }
        .modal button:hover { 
            background: #eeeeee; 
        }

        @keyframes popIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Mobile Viewport Fix */
        @media (max-width: 500px) {
            .report-box {
                width: 90%;
            }
        }

        /* 10. CANVAS BACKGROUND */
        #sky {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1; 
        }
    </style>
</head>

<body>
    <canvas id="sky"></canvas>

    <div class="top-bar">
        <button class="toggle-btn" id="toggleTheme">ğŸŒ™ Dark Mode</button>
    </div>

    <div class="report-box">
        <h2>ğŸ“¢ Gá»­i thÃ´ng tin</h2>
        <textarea id="message" placeholder="Nháº­p gÃ³p Ã½, bÃ¡o lá»—i hoáº·c Ä‘á» xuáº¥t tÃ­nh nÄƒng..."></textarea>
        <button class="send-btn" onclick="sendData('report')">ğŸ Gá»­i Report Lá»—i</button>
        <button class="feedback-btn" onclick="sendData('feedback')">ğŸ’¡ Gá»­i GÃ³p Ã½ / Äá» xuáº¥t</button>
        <button class="back-btn" onclick="goHome()">â¬…ï¸ Quay láº¡i trang chÃ­nh</button>
    </div>

    <div id="modal" class="modal">
        <div id="modalContent" class="modal-content">
            <p id="modalMessage">ThÃ´ng bÃ¡o</p>
            <button onclick="closeModal()">ÄÃ³ng</button>
        </div>
    </div>

<script>
    // URL nÃ y Ä‘Æ°á»£c giáº£ Ä‘á»‹nh lÃ  an toÃ n vÃ  Ä‘Ã£ hoáº¡t Ä‘á»™ng
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyt-0a-VSrjLNAlae50y6WC0piKEmR6_isW-WcYwR6Ij50rTD0eCjcMALhE0ANEoZvs/exec";

    // ------------------------------------------------------------------
    // ----- CANVAS STAR ANIMATION LOGIC (ÄÃ£ sá»­a Ä‘á»ƒ hoáº¡t Ä‘á»™ng vá»›i Dark Mode) -----
    // ------------------------------------------------------------------
    const canvas = document.getElementById("sky");
    const ctx = canvas.getContext("2d");

    function resizeCanvas(){
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // ---- Táº¡o sao ----
    const stars = [];
    for(let i=0; i<200; i++){
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 1.5,
            opacity: Math.random()
        });
    }

    // ---- Sao bÄƒng ----
    const meteors = [];
    function createMeteor(){
        meteors.push({
            x: Math.random() * canvas.width,
            y: Math.random() * (canvas.height/2),
            length: Math.random() * 80 + 40,
            speed: Math.random() * 12 + 8,
            opacity: 1
        });
    }
    // Chá»‰ táº¡o sao bÄƒng khi dark mode Ä‘Æ°á»£c Ã¡p dá»¥ng
    let meteorInterval = null; 

    // ---- Váº½ báº§u trá»i ----
    function drawSky(){
        const isDarkMode = document.body.classList.contains("dark");
        ctx.clearRect(0,0,canvas.width,canvas.height); // LuÃ´n clear canvas Ä‘á»ƒ trong suá»‘t khi Light Mode

        if (isDarkMode) {
            // Ná»n trá»i (thay tháº¿ background gradient CSS)
            ctx.fillStyle = "#0f172a";
            ctx.fillRect(0,0,canvas.width,canvas.height);

            // Váº½ sao
            for(let s of stars){
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
                ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
                ctx.fill();
                s.opacity += (Math.random()-0.5)*0.05;
                if(s.opacity<0) s.opacity=0;
                if(s.opacity>1) s.opacity=1;
            }

            // Váº½ sao bÄƒng
            for(let i=meteors.length-1; i>=0; i--){
                const m = meteors[i];
                ctx.strokeStyle = `rgba(255,255,255,${m.opacity})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(m.x, m.y);
                ctx.lineTo(m.x - m.length, m.y - m.length);
                ctx.stroke();

                m.x += m.speed;
                m.y += m.speed;
                m.opacity -= 0.05;

                if(m.opacity <= 0){
                    meteors.splice(i,1);
                }
            }
            
            // Äáº£m báº£o interval táº¡o sao bÄƒng chá»‰ cháº¡y khi á»Ÿ Dark Mode
            if(meteorInterval === null) {
                meteorInterval = setInterval(createMeteor, 1200);
            }

        } else {
             // Dá»«ng táº¡o sao bÄƒng khi Light Mode
             if(meteorInterval !== null) {
                clearInterval(meteorInterval);
                meteorInterval = null;
                meteors.length = 0; // XÃ³a sao bÄƒng cÅ©
             }
        }

        requestAnimationFrame(drawSky);
    }
    drawSky(); // Báº¯t Ä‘áº§u vÃ²ng láº·p animation

    // ------------------------------------------------------------------
    // ----- ORIGINAL FORM LOGIC -----
    // ------------------------------------------------------------------

    // ----- DARK MODE -----
    function applyThemeFromStorage() {
        const theme = localStorage.getItem("theme");
        if (theme === "dark") {
            document.body.classList.add("dark");
            document.getElementById("toggleTheme").textContent = "â˜€ï¸ Light Mode";
        } else {
            document.body.classList.add("light");
            document.getElementById("toggleTheme").textContent = "ğŸŒ™ Dark Mode";
        }
    }

    function toggleMode(){
        // document.body.classList.toggle("dark"); // Ä‘Ã£ cÃ³
        // document.body.classList.toggle("light"); // Ä‘Ã£ cÃ³

        if(document.body.classList.contains("dark")){
            document.body.classList.remove("dark");
            document.body.classList.add("light");
            localStorage.setItem("theme","light");
            document.getElementById("toggleTheme").textContent = "ğŸŒ™ Dark Mode";
        } else {
            document.body.classList.remove("light");
            document.body.classList.add("dark");
            localStorage.setItem("theme","dark");
            document.getElementById("toggleTheme").textContent = "â˜€ï¸ Light Mode";
        }
    }
    document.getElementById("toggleTheme").addEventListener("click", toggleMode);
    applyThemeFromStorage();

    // ----- Modal -----
    function showModal(message, isError=false){
        const modal = document.getElementById("modal");
        const modalContent = document.getElementById("modalContent");
        const modalMessage = document.getElementById("modalMessage");

        modalMessage.textContent = message;
        // Äáº£m báº£o chá»‰ cÃ³ 1 trong 2 class success/error
        modalContent.className = "modal-content " + (isError ? "error" : "success");
        modal.style.display = "flex";
    }
    function closeModal(){
        document.getElementById("modal").style.display = "none";
    }

    // ----- Gá»­i dá»¯ liá»‡u -----
    async function sendData(type){
        const msg = document.getElementById("message").value.trim();
        const sendBtn = type === 'report' ? document.querySelector('.send-btn') : document.querySelector('.feedback-btn');
        
        if(!msg){
            showModal("âš ï¸ Báº¡n chÆ°a nháº­p ná»™i dung!", true);
            return;
        }

        // VÃ´ hiá»‡u hÃ³a nÃºt vÃ  hiá»‡n tráº¡ng thÃ¡i loading
        sendBtn.disabled = true;
        const originalText = sendBtn.innerHTML;
        sendBtn.innerHTML = 'Äang gá»­i...'; // Giá»¯ Ä‘Æ¡n giáº£n cho hiá»ƒn thá»‹ loading

        try {
            const response = await fetch(SCRIPT_URL, {
                method: "POST",
                // KHÃ”NG cáº§n thÃªm headers: {'Content-Type': 'application/json'} vÃ¬ Google Apps Script khÃ´ng yÃªu cáº§u
                body: JSON.stringify({
                    message: msg,
                    type: type // Gá»­i type ('report' hoáº·c 'feedback') trá»±c tiáº¿p
                })
            });

            // Apps Script tráº£ vá» response.ok (status 200) khi thÃ nh cÃ´ng
            if (response.ok) {
                const result = await response.json();
                
                // Kiá»ƒm tra status tá»« JSON response cá»§a Apps Script
                if (result && result.status === 'success') {
                    if(type === "report"){
                        showModal("âœ… Report Ä‘Ã£ Ä‘Æ°á»£c gá»­i thÃ nh cÃ´ng!");
                    } else {
                        showModal("âœ… GÃ³p Ã½ Ä‘Ã£ Ä‘Æ°á»£c gá»­i thÃ nh cÃ´ng!");
                    }
                    document.getElementById("message").value = "";
                } else {
                    // Náº¿u Apps Script tráº£ vá» status: error
                    showModal("âŒ Lá»—i Server: Vui lÃ²ng kiá»ƒm tra láº¡i Google Apps Script!", true);
                }

            } else {
                showModal("âŒ Lá»—i máº¡ng: Vui lÃ²ng kiá»ƒm tra káº¿t ná»‘i hoáº·c URL!", true);
            }

        } catch(err){
            console.error("Lá»—i Fetch:", err);
            // ÄÃ¢y lÃ  lá»—i mÃ  báº¡n gáº·p, thÆ°á»ng lÃ  do URL khÃ´ng Ä‘Ãºng hoáº·c Script chÆ°a Ä‘Æ°á»£c Deploy Ä‘Ãºng.
            showModal("âŒ Lá»—i khi gá»­i dá»¯ liá»‡u! Vui lÃ²ng kiá»ƒm tra láº¡i URL hoáº·c káº¿t ná»‘i.", true); 
        } finally {
            // KhÃ´i phá»¥c nÃºt vÃ  vÄƒn báº£n ban Ä‘áº§u
            sendBtn.disabled = false;
            sendBtn.innerHTML = originalText;
        }
    }
    function goHome(){
        // Quay láº¡i trang index.html
        window.location.href = "index.html";
    }
</script>
</body>
