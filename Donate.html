    <style>
        * {

        body {

            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #f1f5f9;

        /* Hi·ªáu ·ª©ng bong b√≥ng l·ªèng */
        .bubble {

        .box {

            padding: 40px 50px;
            border-radius: 24px;
            box-shadow:

            border: 1px solid rgba(255, 255, 255, 0.15);

        /* Hi·ªáu ·ª©ng √°nh s√°ng ƒë·ªông tinh t·∫ø */
        .box::before {

            border-radius: 24px;
            opacity: 0.5;

            animation: glow 3s infinite alternate;
        }

        @keyframes glow {

        }

        h1 {

            font-size: 26px;
            color: #e2e8f0;
            text-shadow: 0 2px 10px rgba(226, 232, 240, 0.2);
            font-weight: 600;
        }

        .count {

            color: #94a3b8;

            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }

        }

        p {

        }

        /* N√∫t v·ªõi hi·ªáu ·ª©ng th·ªßy tinh */
        .btn {
            margin-top: 30px;
            padding: 14px 28px;
            background: rgba(148, 163, 184, 0.15);
            color: #e2e8f0;
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(226, 232, 240, 0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {

        }

        .btn:hover {
            background: rgba(148, 163, 184, 0.2);
            border-color: rgba(148, 163, 184, 0.5);

        }

        /* Hi·ªáu ·ª©ng ph·∫£n chi·∫øu d∆∞·ªõi c√πng */
        .box::after {

            bottom: -20px;
            left: 10%;
            width: 80%;
            height: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            filter: blur(10px);
        }
    </style>
</head>

<body>
    <!-- T·∫°o c√°c bong b√≥ng l·ªèng -->
    <div class="bubble" style="width: 80px; height: 80px; top: 10%; left: 15%; animation-delay: 0s;"></div>
    <div class="bubble" style="width: 120px; height: 120px; top: 70%; left: 80%; animation-delay: 1s;"></div>
    <div class="bubble" style="width: 60px; height: 60px; top: 40%; left: 70%; animation-delay: 2s;"></div>
    <div class="bubble" style="width: 100px; height: 100px; top: 20%; left: 60%; animation-delay: 3s;"></div>
    <div class="bubble" style="width: 90px; height: 90px; top: 60%; left: 20%; animation-delay: 4s;"></div>

    <div class="box">
        <h1>üíñ C·∫£m ∆°n b·∫°n v√¥ ^_^</h1>
        <h1>ƒê·ª´ng ng·∫°i cho tui m·ªôt g√≥i m√¨ nh√©!</h1>
        <p>Trang s·∫Ω t·ª± chuy·ªÉn h∆∞·ªõng sau:</p>
        <div class="count" id="countdown">10</div>

        <!-- N√∫t quay l·∫°i trang ch√≠nh -->
        <button class="btn" onclick="goHome()">‚¨ÖÔ∏è Quay l·∫°i trang ch√≠nh</button>
    </div>

    <script>
        // th·ªùi gian ƒë·∫øm ng∆∞·ª£c (gi√¢y)
        let time = 10;

        // URL c·ªë ƒë·ªãnh mu·ªën chuy·ªÉn ƒë·∫øn
        const targetUrl = "https://loot-link.com/s?haqqvDxQ";

        const countdownEl = document.getElementById("countdown");
        countdownEl.textContent = time;

        const timer = setInterval(() => {
            time--;
            countdownEl.textContent = time;
            if (time <= 0) {
                clearInterval(timer);
                window.location.href = targetUrl; // chuy·ªÉn h∆∞·ªõng
            }
        }, 1000);

        // h√†m quay l·∫°i trang ch√≠nh
        function goHome() {
            window.location.href = "index.html"; // s·ª≠a th√†nh link trang ch√≠nh c·ªßa b·∫°n
        }

        // T·∫°o th√™m bong b√≥ng ng·∫´u nhi√™n
        function createRandomBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            const size = Math.random() * 80 + 40;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.top = `${Math.random() * 100}%`;
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.animationDelay = `${Math.random() * 5}s`;
            
            document.body.appendChild(bubble);
            
            // X√≥a bong b√≥ng sau khi animation k·∫øt th√∫c
            setTimeout(() => {
                bubble.remove();
            }, 8000);
        }

        // T·∫°o bong b√≥ng m·ªõi m·ªói 3 gi√¢y
        setInterval(createRandomBubble, 3000);
    </script>
</body>

</html>
