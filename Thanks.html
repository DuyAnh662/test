<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lời cảm ơn</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .thank-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease-in-out;
    }
    h1 {
      color: #333;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      text-decoration: none;
      background: #ff4081;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: #e73370;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="thank-box">
    <h1>🌟 Cảm ơn bạn vì bạn đã cố gắng 🌟</h1>
    <p>Mọi nỗ lực của bạn đều xứng đáng. Đừng quên rằng mỗi ngày đều là một cơ hội mới để phát triển 💪</p>
    <p>Đây sẽ là nguồn thu nhập chính của chúng tôi đùng ngại khó khăn nhé!<p>
    <a href="index.html">⬅️ Quay lại trang chính</a>
  </div>
</body>
</html>
