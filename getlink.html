<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình chọn link</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a2463, #1e3d59);
            color: #e6f1ff;
            line-height: 1.6;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(20, 30, 48, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(100, 200, 255, 0.2);
        }
        
        .header {
            background: linear-gradient(90deg, #1a237e, #3949ab);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(100, 200, 255, 0.3);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .content {
            padding: 25px;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .login-form {
            width: 100%;
            max-width: 400px;
            background: rgba(30, 40, 60, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(100, 200, 255, 0.2);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 22px;
            color: #64b5f6;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #90caf9;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(10, 15, 30, 0.7);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 5px;
            color: #e6f1ff;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #64b5f6;
            box-shadow: 0 0 0 2px rgba(100, 181, 246, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #1e88e5, #42a5f5);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            background: linear-gradient(90deg, #1976d2, #1e88e5);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .app-content {
            display: none;
        }
        
        .link-group {
            margin-bottom: 25px;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(30, 40, 60, 0.5);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(100, 200, 255, 0.2);
        }
        
        .group-title {
            background: linear-gradient(90deg, #1a237e, #283593);
            padding: 15px;
            font-weight: bold;
            color: #90caf9;
            border-bottom: 1px solid rgba(100, 200, 255, 0.3);
            font-size: 18px;
            letter-spacing: 0.5px;
        }
        
        .link-item {
            padding: 15px;
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }
        
        .link-item:last-child {
            border-bottom: none;
        }
        
        .link-item:hover {
            background: rgba(100, 200, 255, 0.05);
        }
        
        .link-name {
            font-weight: 500;
            color: #e6f1ff;
            flex: 1;
            font-size: 16px;
        }
        
        .link-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-copy {
            background: linear-gradient(90deg, #2e7d32, #43a047);
            color: white;
        }
        
        .btn-copy:hover {
            background: linear-gradient(90deg, #1b5e20, #2e7d32);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        
        .btn-open {
            background: linear-gradient(90deg, #1565c0, #1976d2);
            color: white;
        }
        
        .btn-open:hover {
            background: linear-gradient(90deg, #0d47a1, #1565c0);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            padding: 15px;
            text-align: center;
            background: rgba(20, 30, 48, 0.7);
            color: #90caf9;
            font-size: 14px;
            border-top: 1px solid rgba(100, 200, 255, 0.2);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(90deg, #2e7d32, #43a047);
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            font-weight: 500;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(90deg, #c62828, #e53935);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: linear-gradient(90deg, #b71c1c, #c62828);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        
        .molecular-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(100, 200, 255, 0.2)"/><circle cx="80" cy="20" r="2" fill="rgba(100, 200, 255, 0.2)"/><circle cx="50" cy="50" r="2" fill="rgba(100, 200, 255, 0.2)"/><circle cx="20" cy="80" r="2" fill="rgba(100, 200, 255, 0.2)"/><circle cx="80" cy="80" r="2" fill="rgba(100, 200, 255, 0.2)"/><line x1="20" y1="20" x2="80" y2="20" stroke="rgba(100, 200, 255, 0.1)" stroke-width="1"/><line x1="20" y1="20" x2="50" y2="50" stroke="rgba(100, 200, 255, 0.1)" stroke-width="1"/><line x1="80" y1="20" x2="50" y2="50" stroke="rgba(100, 200, 255, 0.1)" stroke-width="1"/><line x1="50" y1="50" x2="20" y2="80" stroke="rgba(100, 200, 255, 0.1)" stroke-width="1"/><line x1="50" y1="50" x2="80" y2="80" stroke="rgba(100, 200, 255, 0.1)" stroke-width="1"/></svg>');
            opacity: 0.3;
            z-index: -1;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 22px;
            }
            
            .link-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .link-actions {
                margin-top: 10px;
                width: 100%;
                justify-content: space-between;
            }
            
            .btn {
                flex: 1;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mật khẩu đã được mã hóa
            const hashedPassword = "bXlfc2FsdDEyMzQ1Njc4OTAwOTg3NjQ1";
            
            // Hàm mã hóa mật khẩu
            function hashPassword(password) {
                const salt = "my_salt";
                return btoa(salt + password);
            }
            
            // Xử lý đăng nhập
            const loginBtn = document.getElementById('loginBtn');
            const passwordInput = document.getElementById('password');
            const loginContainer = document.getElementById('loginContainer');
            const appContent = document.getElementById('appContent');
            const logoutBtn = document.getElementById('logoutBtn');
            
            loginBtn.addEventListener('click', function() {
                const password = passwordInput.value;
                const hashedInput = hashPassword(password);
                
                if (hashedInput === hashedPassword) {
                    loginContainer.style.display = 'none';
                    appContent.style.display = 'block';
                    logoutBtn.style.display = 'block';
                } else {
                    showNotification('Mật khẩu không đúng!');
                }
            });
            
            // Xử lý đăng xuất
            logoutBtn.addEventListener('click', function() {
                loginContainer.style.display = 'flex';
                appContent.style.display = 'none';
                logoutBtn.style.display = 'none';
                passwordInput.value = '';
            });
            
            // Xử lý nút sao chép
            const copyButtons = document.querySelectorAll('.btn-copy');
            copyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const link = this.getAttribute('data-link');
                    copyToClipboard(link);
                    showNotification('Đã sao chép link!');
                });
            });
            
            // Xử lý nút mở
            const openButtons = document.querySelectorAll('.btn-open');
            openButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const link = this.getAttribute('data-link');
                    window.open(link, '_blank');
                });
            });
            
            // Hàm sao chép vào clipboard
            function copyToClipboard(text) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
            
            // Hiển thị thông báo
            function showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
